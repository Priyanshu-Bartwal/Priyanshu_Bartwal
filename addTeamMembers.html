<!DOCTYPE html>
<html>
   <head>
      <title>Register</title>
      <link rel="stylesheet" href="./addTeamMembers.css">
    </head>
   <body>
      <div class="wrapper">
         <!-- <div class="title-text">
            <div class="title login">
               Make a Team
            </div>
            <div class="title signup">
               Join Team
            </div>
         </div> -->
         <img src="./hultPrizeLogo.png" alt="" class="logo">
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Create Team</label>
               <label for="signup" class="slide signup">Join Team</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Team Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="mail id" id="mailid" required>
                  </div>
                  <!-- <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div> -->

                  <div class="teamMembers">
                     <div class="left">
                        <div class="field">
                           <input type="text" placeholder="team leader's name" required>
                        </div>
                        <div class="field">
                           <input type="text" placeholder="2nd member's name" required>
                        </div>
                     </div>
                     <div class="right">
                        <div class="field">
                           <input type="text" placeholder="1st member's name" required>
                        </div>
                        <div class="field">
                           <input type="text" placeholder="3rd member's name" required>
                        </div>
                     </div>
                  </div>

                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Create" id="btnLogin">
                  </div>

                  <div class="signup-link">
                     Got a link? <a href="">Join Team</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <!-- <p>Team Code</p> -->
                     <input type="text" placeholder="Team Code" required>
                  </div>
                  <!-- <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div> -->
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Join">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="login.js"></script>
   </body>
</html>
